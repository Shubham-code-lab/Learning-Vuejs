<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>

        <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
        <h2>My course goals</h2>
        <input type="text" ref="inputfield" v-model="newGoal" />
        <button @click="addGoal()">Add Goal</button>
        <!-- v-show check the condition and css property display none if consition is false -->
        <!-- usefull when element is displayed and remove multiple time for optimization -->
        <!-- unlike v-if where it completly remove element -->
        <!-- <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p> -->

        <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
            <!-- v-else-if=" "     //use v-if v-else-if v-else on consecutive sibling element-->
        <ul v-else>
            <!-- :key are identify by vue to diffrenciate between diffrent wrapper element index is not unique here but goal 
            is unique becoz after removing first list item index 0 is assign to second element but list value is  diffrent(unique)-->
            <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
                <p>{{index+1}}. {{goal}}</p>
                <input type="text" @click.stop></input>
            </li>

            <!-- v-for="num in 10"    //loop from num= 1 to 10-->

            <!-- v-for with object -->
            <!-- 
            <li v-for="(value, key, index) in {name:'Max', age:31}">
            </li> -->

        </ul>
    </section>
</body>

</html>
