<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1>Vue Events</h1>
    </header>
    <section id="events">
        <h2>Events in Action</h2>

        <!-- <button v-on:click="counter++">Add</button>
    <button v-on:click="counter--">Remove</button> -->
        <!-- OR -->
        <button v-on:click="addFunction">Add</button>
        <!-- .right is event modifier-->
        <button v-on:click.right="removeFunction()">Remove</button>
        <!--v-once any data binding would be only evaluated once -->
        <p v-once>starting Result: {{ counter }}</p>
        <p>Result: {{ counter }}</p>
        <!-- event argument is passed by default if there is no argument, 
          but method already has argument we can  pass event argument by using $symbol-->
        <input type="text" v-bind:value="fullName" v-on:input="createName($event, 'shinde')" v-on:keyup.enter="setConfirmName">
        <button v-on:click="resetName">Reset</button>
        <p>live Name update: {{fullName}}</p>
        <p>Name display on enter: {{confirmName}}</p>
        <!-- <form v-on:submit="pageReload"> -->
        <!-- using event modifier in vue to prevent page from reload on submitting-->
        <form v-on:submit.prevent="pageReload">
            <input type="text">
            <button>sign up</button>
        </form>


    </section>
</body>

</html>
